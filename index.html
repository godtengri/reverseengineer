<html>
<head>
  <title>Reverse Image Search</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #file-input {
      margin: 20px 0;
    }

    #search-button {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>

<body>
<form action="/reverse-image-search" method="post" enctype='multipart/form-data'>
    <h1>Reverse Image Search</h1>
    <input type="file" name="file" id="file-input" /> 

    <button type="submit" id="search-button">Search</button>

    <div id="result"></div>
  </form>
</body>

</html>
